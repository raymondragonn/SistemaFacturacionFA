<div class="container-fluid" style="background-color: #ebebeb;">
  <div class="row vh-100 d-flex justify-content-center">
    <div class="col-12 align-self-center">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-4 mx-auto">
            <div class="card">
              <div class="card-body p-0 bg-secondary auth-header-box rounded-top" >
                <div class="text-center p-4">
                  <a routerLink="/" class="logo logo-admin">
                    <img
                      src="assets/images/logo.png"
                      height="55"
                      alt="logo"
                      class="auth-logo"
                    />
                  </a>
                  <h4 class="mt-3 mb-1 fw-semibold text-black fs-18">
                    Sistema de facturación
                  </h4>
                  <p class="text-gray-900 fw-medium mb-0">
                    Ingresa tus credenciales para acceder.
                  </p>
                </div>
              </div>
              <div class="card-body pt-0">
                <form
                  [formGroup]="signInForm"
                  (ngSubmit)="login()"
                  class="my-4"
                  action="index.html"
                >
                  <div class="form-group mb-2">
                    <label class="form-label" for="username">Usuario</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      formControlName="username"
                      name="username"
                      placeholder="Ingresa tu usuario"
                    />
                  </div>
                  <!--end form-group-->

                  <div class="form-group">
                    <label class="form-label" for="userpassword"
                      >Contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      formControlName="password"
                      id="userpassword"
                      placeholder="Ingresa tu contraseña"
                    />
                  </div>
                  <!--end form-group-->

                  <div class="form-group row mt-3">
                    <div class="col-sm-6">
                      <a
                        [routerLink]="'/auth/register'"
                        class="text-muted font-13"
                        ><i class="dripicons-lock"></i>¿Quieres crear una Cuenta?</a
                      >
                    </div>
                    <!--end col-->
                    <div class="col-sm-6 text-end">
                      <a
                        [routerLink]="'/auth/recover-pw'"
                        class="text-muted font-13"
                        ><i class="dripicons-lock"></i>¿Olvidaste tu contraseña?</a
                      >
                    </div>
                    <!--end col-->
                  </div>
                  <!--end form-group-->

                  <div class="form-group mb-0 row">
                    <div class="col-12">
                      <div class="d-grid mt-3">
                        <button class="btn btn-primary" type="submit">
                          Iniciar sesión<i class="fas fa-sign-in-alt ms-1"></i>
                        </button>

                        <ngb-alert
                          *ngIf="showAlert"
                          type="danger"
                          class="shadow-sm border-theme-white-2"
                          role="alert"
                          [dismissible]="false"
                        >
                          <div
                            class="d-inline-flex justify-content-center align-items-center thumb-xs bg-danger rounded-circle mx-auto me-1"
                          >
                            <i class="fas fa-xmark align-self-center mb-0 text-white"></i>
                          </div>
                          <strong> Error al ingresar</strong> Checa tus credenciales sean correctas.
                        </ngb-alert>

                      </div>
                    </div>
                    <!--end col-->
                  </div>
                  <!--end form-group-->
                </form>
                <!--end form-->
