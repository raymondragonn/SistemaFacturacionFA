<div class="container-fluid" style="background-color: #ebebeb;">
  <div class="row vh-100 d-flex justify-content-center">
    <div class="col-12 align-self-center">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-4 mx-auto">
            <div class="card">
              <div class="card-body p-0 bg-secondary auth-header-box rounded-top">
                <div class="text-center p-3">
                  <a routerLink="/" class="logo logo-admin">
                    <img
                      src="assets/images/logo.png"
                      height="55"
                      alt="logo"
                      class="auth-logo"
                    />
                  </a>
                  <h4 class="mt-3 mb-1 fw-semibold text-black fs-18">
                    Pantalla de bloqueo
                  </h4>
                  <p class="text-gray-900 fw-medium mb-0">
                    Hola! Ingresa tu contraseña para desbloquear la pantalla.
                  </p>
                </div>
              </div>
              <div class="card-body pt-0">
                <form class="my-4" action="index.html">
                  <div class="form-group mb-2">
                    <label class="form-label" for="userpassword"
                      >Contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="userpassword"
                      placeholder="Ingresa tu contraseña"
                    />
                  </div>
                  <!--end form-group-->

                  <div class="form-group mb-0 row">
                    <div class="col-12">
                      <div class="d-grid mt-3">
                        <button class="btn btn-primary" type="button">
                          Desbloquear <i class="fas fa-sign-in-alt ms-1"></i>
                        </button>
                      </div>
                    </div>
                    <!--end col-->
                  </div>
                  <!--end form-group-->
                </form>
                <!--end form-->
                <div class="text-center mb-2">
                  <p class="text-muted">
                    ¿No eres tú ?
                    <a [routerLink]="'/auth/log-in'" class="text-secondary ms-2"
                      >Cerrar sesión</a
                    >
                  </p>
                </div>
              </div>
              <!--end card-body-->
            </div>
            <!--end card-->
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-body-->
    </div>
    <!--end col-->
  </div>
  <!--end row-->
</div>
